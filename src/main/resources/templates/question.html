<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>IT問題集</title>
</head>
<body>
<header>
      <h1 th:text="|問題 ${index}|"></h1>
      <hr>
</header>
<div>
	<p th:text="${questions.sentence}"></p>
</div>
<!--thymeleafで繋げる場合には「th」を必ずつける-->
<form th:action="@{/answer/__${index}__}" method="post">
	<label>
		<!--th:nameの部分と紐づけてController/answerHandle内でデータを登録する-->
  		<input type="radio" th:name="|answer${index}|" th:value = "${questions.option1_value}">
  		[[${questions.option1_value}]].[[${questions.option1_label}]]
  	</label>
  	<br>
  	<label>
  		<input type="radio" th:name="|answer${index}|" th:value = "${questions.option2_value}">
  		[[${questions.option2_value}]].[[${questions.option2_label}]]
  	</label>
  	<br>
  	<label>
  		<input type="radio" th:name="|answer${index}|" th:value = "${questions.option3_value}">
  		[[${questions.option3_value}]].[[${questions.option3_label}]]
  	</label>
  	<br>
  	<label>
  		<input type="radio" th:name="|answer${index}|" th:value = "${questions.option4_value}">
  		[[${questions.option4_value}]].[[${questions.option4_label}]]
  	</label>
  	<br>
  	<input type="submit" value="送信">
 </form>
<a th:href="@{/}">初めからやり直す</a>
</body>
