<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>IT問題集</title>
</head>
<body>
	<header>
		<h1>結果画面</h1>
      	<hr>
	</header>
	<div th:each="result : ${resultList}">
		<table>
		<tr>
		<th>問題文</th><td th:text="${result.sentence}"></td>
		</tr>
		<tr>
		<th>答え</th><td th:text="|${result.answerValue}.${result.answerLabel}|"></td>
		</tr>
		<tr>
		<th>あなたの答え</th><td th:text="|${result.userAnswerValue}.${result.userAnswerLabel}|"></td>
		</tr>
		</table>
	</div>
	<p>[[${name}]]さんは、[[${questionCount}]]問中、[[${correctCount}]]問正解</p>
	<a th:href="@{/}">初めからやり直す</a>
</body>
</html>
