<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>IT問題集</title>
</head>
<body>
	<header class="mb-5">
      <h1>IT問題集</h1>
    <hr>
  </header>
	<div class = Toppage>
		<p>これからIT関連の問題を3問出題します。</p>
    	<p>名前を入力して【開始】ボタンをクリックしてください。</p>
    </div>
    <div>
    	<form action="/nameCheck" th:object="${questionModel}" method="post">
			<p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            <label for="title">名前：</label><input type="text" size="20" th:field="*{name}"/> <input type="submit" value="開始" />
        </form>
	</div>
</body>
</html>
